<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin SignUp</title>
<style type="text/css">
#maindiv {
	display: flex;
	justify-content: center;
	margin: 20px;
	padding: 20px;
}

#div2 {
	border: 2px solid blue;
	border-radius: 50px;
	width: 270px;
	padding: 50px;
}

h2 {
	color: blue;
}
</style>
</head>
<body>
	<div id='maindiv'>
		<div id="div2">
			<form action='admin-signup' method="post">
				<h2>Hotel Admin Signup</h2>
				<label>Name: </label> <input type="text" name="name"
					style='margin-left: 23px;'> <br> <label>E-mail:</label>
				<input type="email" name="email" style='margin-top: 10px'> <br>
				<label>Mobile:</label> <input type="number" name="mobile"
					style='margin-top: 10px'> <br> <label>Address:</label>
				<textarea rows="3" style='margin-top: 20px;' cols="20"
					name="address"></textarea>
				<br> <label>Password:</label> <input type="password"
					name="password" style='margin-top: 20px; margin-bottom: 20px;'>
				<label>GST: </label> <input type="text" name="gst"
					style='margin-left: 23px;'> <br> <br> <input
					type="submit"> <input type="reset"> <br> <br>
				<a href="admin-login" style='text-decoration: none;'>Already
					have Account? Click here to Login</a>
			</form>
		</div>
	</div>
</body>
</html>
